  <body>
    <div id="grid"></div>
    <script>
      var dataSource = new kendo.data.DataSource({
        transport: {
          read: {
            type: "GET",
            processData: false,
            dataType: "xml",
            url:
              "https://api.t2mhosted.com/GetUsers/1c42da08-7281-471b-930d-8817f8537f46/1/null",
            contentType: "text/xml",
          },
        },
        schema: {
          type: "xml",
          data: "/ArrayOfUser/User",
          model: {
            fields: {
              Name: "Name/text()",
              SipAddress: "SipAddress/text()",
              LineURI: "LineURI/text()",
            },
          },
        },
      });
      dataSource.read();
      $("#grid").kendoGrid({
        columns: [
          { field: "Name" },
          { field: "SipAddress", filterable: false },
          { field: "LineURI", title: "Phone number", filterable: false },
        ],
        dataSource: dataSource,
        sortable: true,
        filterable: true,
      });
    </script>
  </body>
